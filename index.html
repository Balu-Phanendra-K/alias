<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error · GitHub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            color: #24292e;
            text-align: center;
        }
        .container {
            padding: 60px 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 400;
        }
        .octocat {
            width: 120px;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .support {
            margin-top: 30px;
            font-size: 1em;
            color: #586069;
        }
        .support a {
            color: #0366d6;
            text-decoration: none;
        }
        .support a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 40px;
            font-size: 0.875em;
            color: #586069;
        }
        .container img {
            width: 80px;
        }
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="octocat">
        <div class="main-content">
            <h1>Server Error</h1>
            <p class="error-message">Oops! Something went wrong.</p>
            <p class="support">
                Please try again later, or visit our
                <a href="https://www.githubstatus.com/">status page</a> for updates.
                If this problem persists, contact
                <a href="https://support.github.com/">GitHub Support</a>.
            </p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 GitHub, Inc. All rights reserved.</p>
        <p>
            <a href="https://github.com/security">Security</a> ·
            <a href="https://github.com/privacy">Privacy</a> ·
            <a href="https://github.com/terms">Terms</a>
        </p>
    </footer>
</body>
</html>
